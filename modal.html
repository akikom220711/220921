<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="openModal">開く</button>
    <div v-show="isShow" v-on:click="closeModal" class="modal_back">
      <div class="modal_window" v-on:click="stopEvent">
        <p class="modal_text">モーダルウィンドウ</p>
        <button v-on:click="closeModal">閉じる</button>
      </div>
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        isShow: false
      },
      methods:{
        openModal(){
          this.isShow = true;
        },
        closeModal(){
          this.isShow = false;
        },
        stopEvent(){
          event.stopPropagation();
        }
      } 
    })
  </script>

  <style>
    .modal_back{
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      position:fixed;
      background-color: rgb(168, 167, 167, 0.5);
    }

    .modal_window{
      width: 30vw;
      height: 10vw;
      background-color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      display:block;
      text-align: center;
    }

    .modal_text{
      font-weight: bold;
    }

  </style>

</body>

</html>
