<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="searchText" v-on:input="search">
    <p v-for="searchedName in searchedNames" :key="searchedName">{{ searchedName }}</p>
  </div>

  <script>
    new Vue({
      el:'#app',
      data:{
        searchText: '',
        names:[
          '佐藤',
          '山田',
          '鈴木',
          '田中'
        ],
        searchedNames: [
          '佐藤',
          '山田',
          '鈴木',
          '田中'
        ],
      },
      methods:{
        search(){
          this.searchedNames.splice(0,4);
          for(let i=0; i< this.names.length; i++){
            if(this.names[i].includes(this.searchText)){
              this.searchedNames.push(this.names[i]);
            }
          }
        }
      }
    })
  </script>

  <style>
  </style>

</body>

</html>
